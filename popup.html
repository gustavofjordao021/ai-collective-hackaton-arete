<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(165deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
      color: #e6edf3;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(48, 54, 61, 0.8);
    }
    .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #2dd4bf 0%, #14b8a6 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .title { font-size: 18px; font-weight: 600; }
    .subtitle { font-size: 12px; color: #7d8590; }

    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #7d8590;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .stat {
      background: rgba(110, 118, 129, 0.1);
      border: 1px solid rgba(110, 118, 129, 0.2);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #2dd4bf;
      display: inline;
    }
    .stat-limit {
      font-size: 12px;
      color: #7d8590;
    }
    .stat-label {
      font-size: 11px;
      color: #7d8590;
      margin-top: 4px;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(110, 118, 129, 0.2);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #2dd4bf;
      border-radius: 2px;
      transition: width 0.3s, background 0.3s;
    }
    .storage-info {
      text-align: center;
      font-size: 11px;
      color: #7d8590;
      margin-top: 10px;
    }

    .facts-list {
      max-height: 120px;
      overflow-y: auto;
      background: rgba(110, 118, 129, 0.1);
      border: 1px solid rgba(110, 118, 129, 0.2);
      border-radius: 10px;
      padding: 12px;
    }
    .fact {
      font-size: 12px;
      color: #e6edf3;
      padding: 6px 0;
      border-bottom: 1px solid rgba(110, 118, 129, 0.15);
    }
    .fact:last-child { border-bottom: none; }
    .no-facts {
      font-size: 12px;
      color: #7d8590;
      font-style: italic;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn-secondary {
      background: rgba(110, 118, 129, 0.2);
      color: #7d8590;
    }
    .btn-secondary:hover { background: rgba(110, 118, 129, 0.3); }
    .btn-danger {
      background: rgba(248, 81, 73, 0.15);
      color: #f85149;
    }
    .btn-danger:hover { background: rgba(248, 81, 73, 0.25); }

    .identity-preview {
      background: rgba(110, 118, 129, 0.1);
      border: 1px solid rgba(110, 118, 129, 0.2);
      border-radius: 10px;
      padding: 12px;
      font-size: 11px;
      color: #7d8590;
      line-height: 1.5;
      max-height: 100px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .hotkeys {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: #7d8590;
    }
    .hotkey {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .key {
      padding: 4px 8px;
      background: rgba(110, 118, 129, 0.15);
      border-radius: 4px;
      font-family: ui-monospace, monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">⚡</div>
    <div>
      <div class="title">Arete</div>
      <div class="subtitle">Portable AI Identity</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Memory Stats</div>
    <div class="stats">
      <div class="stat">
        <div><span class="stat-value" id="facts-count">-</span><span class="stat-limit" id="facts-limit">/50</span></div>
        <div class="stat-label">Facts</div>
        <div class="progress-bar"><div class="progress-fill" id="facts-bar" style="width: 0%"></div></div>
      </div>
      <div class="stat">
        <div><span class="stat-value" id="pages-count">-</span><span class="stat-limit" id="pages-limit">/20</span></div>
        <div class="stat-label">Pages</div>
        <div class="progress-bar"><div class="progress-fill" id="pages-bar" style="width: 0%"></div></div>
      </div>
      <div class="stat">
        <div class="stat-value" id="messages-count">-</div>
        <div class="stat-label">Messages</div>
      </div>
    </div>
    <div class="storage-info">Total storage: <span id="storage-size">0 KB</span></div>
  </div>

  <div class="section">
    <div class="section-title">Learned Facts</div>
    <div class="facts-list" id="facts-list">
      <div class="no-facts">No facts learned yet</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Core Identity</div>
    <div class="identity-preview" id="identity-preview">Loading...</div>
  </div>

  <div class="section">
    <div class="section-title">Hotkeys</div>
    <div class="hotkeys">
      <div class="hotkey"><span class="key">⌘⇧O</span> Open overlay</div>
      <div class="hotkey"><span class="key">⌘⇧I</span> Inject identity</div>
    </div>
  </div>

  <div class="section">
    <div class="buttons">
      <button class="btn btn-secondary" id="export-btn">Export</button>
      <button class="btn btn-secondary" id="import-btn">Import</button>
      <button class="btn btn-danger" id="clear-btn">Clear All</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
